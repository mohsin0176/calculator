<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="css/css.css">
<script type="text/javascript" src="js/js.js"></script>
<body>
	<div class="bg">
<div class="main">
	<form name="form">
		<input class="textview">
	</form>
	<table>
		<tr>
		<td><input class="button" type="button" value="C" onclick="clear()"></td>
		<td><input class="button" type="button" value="<"></td>
		<td><input class="button" type="button" value="/" onclick="div('/')"></td>
		<td><input class="button" type="button" value="X" onclick="mul('X')"></td>	
		</tr>
		<tr>
		<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
		<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
		<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
		<td><input class="button" type="button" value="-" onclick="sub('-')"></td>	
		</tr>
		<tr>
		<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
		<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
		<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
		<td><input class="button" type="button" value="+" onclick="add('+')"></td>	
		</tr>
		<tr>
		<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
		<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
		<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
		<td><input class="button" type="button" value="=" onclick="equal()"></td>	
		</tr>
		<tr>
		<td colspan="2"><input class="button" style="width: 106px;"type="button" value="0" onclick="insert(0)"></td>
		<td><input class="button" type="button" style="width: 106 " value="." onclick="equal()"></td>	
		</tr>
	</table>
	</div>
</div>
</body>
</html>
